		<canvas id="canvas"></canvas>
<script src="smoke.js"></script>
<script>
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d')
	canvas.width = 2000
	canvas.height = 1000

	var party = SmokeMachine(ctx, [49, 51, 53])

	party.start() 

	party.addSmoke(900,800,10) 

	setTimeout(function(){

		party.stop()

		party.addSmoke(900,950,100)
		party.addSmoke(900,900,20)

		for(var i=0;i<10;i++){
			party.step(10) 
		}

		setTimeout(function(){
			party.start()
		},1000)

	},1000)
</script>
